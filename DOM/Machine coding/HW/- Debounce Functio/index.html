    <!-- WARNING:

        Write the required code and return the correct answer. -->
    <script id="solution">
        // complete the debounce function given below
    function debounce(func, wait) {
        let timeout
        return function(...args){
        clearTimeout(timeout)
        timeout = setTimeout(()=>{
        func.apply(this,args)
        }, wait)
        }
        }
    </script>
