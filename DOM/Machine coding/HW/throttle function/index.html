<script id="solution">
        // complete the throttle function given below
        function throttle(fn, time) {
            let wait = false; //initially do not wait, direct execute.
            return (...args) => {
                if(wait) //when wait == true (waiting period), do not execute
                    return;
                wait = true; //when wait == false, execute function and set wait as true(waiting period)
                fn(...args);
                //or u can do with apply
                setTimeout(() => {
                    wait = false; //after timeout completed we stop wait period
                }, time);
            }
        }
    </script>
